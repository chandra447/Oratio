<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for better visibility -->
  <circle cx="50" cy="50" r="48" fill="#1a1a1a"/>
  
  <!-- Microphone body - thicker and more prominent -->
  <rect x="38" y="18" width="24" height="38" rx="12" fill="url(#micGradient)"/>
  
  <!-- Microphone stand - thicker lines -->
  <path d="M 33 62 Q 33 72 50 72 Q 67 72 67 62" stroke="url(#micGradient)" stroke-width="4" fill="none"/>
  <line x1="50" y1="72" x2="50" y2="82" stroke="url(#micGradient)" stroke-width="4"/>
  <line x1="38" y1="82" x2="62" y2="82" stroke="url(#micGradient)" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Microphone arc - thicker -->
  <path d="M 28 48 Q 28 62 50 62 Q 72 62 72 48" stroke="url(#micGradient)" stroke-width="3.5" fill="none"/>
  
  <!-- Sparkles - larger and brighter -->
  <g fill="#fbbf24">
    <!-- Top right sparkle -->
    <circle cx="74" cy="24" r="3"/>
    <line x1="74" y1="17" x2="74" y2="31" stroke="#fbbf24" stroke-width="2.5"/>
    <line x1="67" y1="24" x2="81" y2="24" stroke="#fbbf24" stroke-width="2.5"/>
    
    <!-- Top left sparkle -->
    <circle cx="23" cy="28" r="2.5"/>
    <line x1="23" y1="22" x2="23" y2="34" stroke="#fbbf24" stroke-width="2"/>
    <line x1="17" y1="28" x2="29" y2="28" stroke="#fbbf24" stroke-width="2"/>
    
    <!-- Bottom right sparkle -->
    <circle cx="77" cy="58" r="2.5"/>
    <line x1="77" y1="52" x2="77" y2="64" stroke="#fbbf24" stroke-width="2"/>
    <line x1="71" y1="58" x2="83" y2="58" stroke="#fbbf24" stroke-width="2"/>
  </g>
</svg>

